<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/365d7c6d34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/MockServer/style.css">
  <title>MockServer</title>
</head>
<body>
  <header> 
    <img class="nba_logo" src="/MockServer/img/NBA-Logo-768x361.png" alt="NBA_logo">
    <nav> 
      <a href="https://www.nba.com/games" target="_bla"> Games </a>
      <a href="https://www.nba.com/schedule" target="_blank"> Schedule </a>
      <a href="https://www.nba.com/playoffs/2023" target="_blank"> Playoffs </a>
      <a href="https://www.nba.com/watch/featured" target="_bl"> Watch </a>
     </nav>
  </header>
  <main>
    <h2> NBA Stats </h2>
    <input id="search-input" class= "nba-input" placeholder="type a players name or year", type="text" />
    <i id="search-button" class="fa-solid fa-magnifying-glass fa-xl"></i>
    <div style="display: none;" class="output" id="output"></div>
  </main> 
  <footer> <img class="footer_nba_logo" src="/MockServer/img/NBA_logo.png" alt="NBA_logo"></footer>
  <script src="main.js"> </script>
</body>
</html>
